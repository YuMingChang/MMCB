<!-- 請注意：
若是在settings.py當中，有開啟'django.contrib.sites'則此base.html會被
/venv_python3/lib/python3.5/site-packages/allauth/templates/base.html
所取代 -->


<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{{MEDIA_URL}}/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- semantic.ui CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.1/semantic.min.css" />

    <title>{% block title %}商品系統{% endblock title %}</title>
</head>

<body>
    <div class="container">
        {% block content %}
        <div class="ui pink stackable menu">
            <div class="header item">
                <img class="ui mini rounded image" src="{{MEDIA_URL}}/navHead.png"></img>
            </div>
            <a class="item" href="/#"><i class="home icon"></i> 首頁 </a>
            <a class="item" href="/store"><i class="gift icon"></i> 商店 </a>
            <a class="item" href="#"><i class="shop icon"></i> 購物車 </a>
            <a class="item" href="/posts"><i class="info icon"></i> 關於 </a>
            <!-- ##### SignUp and LogIn ##### -->
            <div class="right menu">
                <div class="item">
                    <div class="ui large buttons">
                        <button class="ui green basic button">註冊</button>
                        <div class="or"></div>
                        <button class="ui blue basic button">登入</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /navbar -->
        {% endblock content %}
        <!-- /container -->
    </div>
    {% block js-foot %}
    <!-- jQuery first, then Bootstrap JS and Semantic-ui -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <script type="text/javascript">
        $('.ui .item').on({
            mouseenter: function() {
                $(this).removeClass('active');
                $(this).addClass('active');
            },
            mouseleave: function() {
                $(this).removeClass('active');
            }
        });
        //切頁而所切頁面的class無法變為active class，僅按下當下有效果
    </script>
    {% endblock js-foot %}
    {% block footer %}
    {% endblock footer %}
</body>

</html>
