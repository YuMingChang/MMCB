{% extends 'posts/base.html' %} {% block title %}{{ title }} | {{ block.super }}{% endblock title %} {% block content %} {{ block.super }}
<h1> {{ title }} </h1>
<div class="ui massive selection list">
    {% for obj in object_list %}
    <div class="item">
        <img class="ui avatar image" src="/media/{{ obj.image }}">
        <div class="content">
            <a class="header" href='/posts/{{obj.id}}/edit'>{{ obj.id }}. {{ obj.name }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
